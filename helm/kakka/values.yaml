replicas: 2

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1


resources:
  cpuLimit: "3"
  memLimit: 12000Mi
  cpuRequest: "2"
  memRequest: 8500Mi
  xmx: 12g

secretMount:
  name: kakka-key
  mountPath: /etc/kakka/credentials.json
  subPath: credentials.json
  secretName: ror-kakka-sa-key
  readOnly: true

configMapMount:
  name: kakka-config
  tiamatExportName: kakka-tiamat-export-config

image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 80
    internalPort: 8776
  httpAdmin:
    externalPort: 8080
    internalPort: 8080

