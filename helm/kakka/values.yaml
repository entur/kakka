replicas: 2

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1


resources:
  cpuLimit: 4500m
  memLimit: 9000Mi
  cpuRequest: "1"
  memRequest: 8500Mi
  xmx: 10g

secretMount:
  name: kakka-key
  mountPath: /etc/kakka/credentials.json
  subPath: credentials.json
  secretName: ror-kakka-sa-key
  readOnly: true

configMapMounts:
  - name: application-config
    mountPath: /etc/application-config
    subPath: ""
    configMap: kakka-config
    readOnly: false

image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 80
    internalPort: 8776
  httpAdmin:
    externalPort: 8080
    internalPort: 8080

